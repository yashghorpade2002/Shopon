<header>
  <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom box-shadow mb-3">
      <div class="container-fluid">
          <a class="navbar-brand" routerLink="/">Shopon</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
              <ul class="navbar-nav flex-grow-1">
                  <li class="nav-item">
                      <a class="nav-link text-dark" routerLink="/">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-dark" routerLink="/privacy">Privacy</a>
                  </li>
              </ul>
              <!-- Search Input -->
              <div class="d-flex align-items-center mx-2">
                <input type="text" placeholder="Search products..."  
                       [(ngModel)]="searchKey" 
                       (keyup.enter)="onSearch()" 
                       class="form-control me-2" />
                <button type="button" (click)="onSearch()" class="btn btn-primary">Search</button>
                <!-- Microphone Icon -->
          <button type="button" (click)="startListening()" class="btn btn-light ms-2">
            <i class="bi bi-mic"></i> <!-- Bootstrap Icons for microphone -->
          </button>
            </div>
              <!-- Cart Icon -->
              <div class="d-flex align-items-center">
                <a routerLink="/view-cart" class="nav-link text-dark position-relative">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" *ngIf="cartItemCount > 0">
                        {{ cartItemCount }}
                        <span class="visually-hidden">items in cart</span>
                    </span>
                </a>
            </div>
          </div>
      </div>
  </nav>
</header>

<main role="main" class="flex-grow-1">
