<div class="container">
    <div *ngIf="cartItems.length === 0" class="row">
        <div class="col">
            <label class="text-danger">No product(s) in cart!</label>
        </div>
    </div>

    <div *ngIf="cartItems.length > 0">
        <div class="row">
            <h4>My Cart ({{ cartItems.length }})</h4>
        </div>

        <div class="row">
            <div class="col-md-8 col-sm-12">
                <div class="cart-bg">
                    <div *ngFor="let item of cartItems" class="row">
                        <div class="col-4">
                            <img [src]="'/assets/' + item.imageUrl" alt="{{ item.name }}" class="cart-product-img" />
                        </div>
                        <div class="col-8">
                            <h5>{{ item.name }}</h5>
                            <label>Price:</label>
                            <span class="inr"></span>
                            <label class="cart-price">{{ item.price }}</label>

                            <div>
                                <label>Qty:</label>
                                <input type="number" 
                                       [(ngModel)]="item.quantity" 
                                       (ngModelChange)="updateQuantity(item, $event)" 
                                       min="1" 
                                       max="5" 
                                       class="form-control-sm" />
                                <button (click)="removeFromCart(item.id)" class="btn btn-sm btn-outline-danger btn-remove mx-2">Remove</button>
                            </div>

                            <div class="text-end">
                                <label>Total:</label>
                                <span class="inr"></span>
                                <label class="price cartAmount">
                                    {{ calculateItemTotal(item) }}
                                </label>
                            </div>
                        </div>
                        <hr />
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-12">
                <div class="cart-bg">
                    <div class="row">
                        <div class="col">
                            <h4>Cart Total</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="text-black">Item(s) Count:</label>
                        </div>
                        <div class="col-6 text-end">
                            <label class="text-black">{{ cartItems.length }}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="text-black">Total Amount:</label>
                        </div>
                        <div class="col-6 text-end">
                            <span class="inr"></span>
                            <label class="price text-red">
                                {{ calculateCartTotal() }}
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row py-3">
                    <div class="col">
                        <button  class="btn btn-outline-secondary">
                            Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr />
    <a routerLink="/" class="btn btn-outline-primary">Continue Shopping</a>
</div>
